<!-- app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Scrapper</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      overflow-x: hidden;
      background: #0f172a;
      color: white;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3);
    }

    .navigation {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      z-index: 100;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
    }

    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e2e8f0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #cbd5e1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #6366f1;
    }

    .hero-overlay {
      display: flex;
      align-items: center;
      height: 100vh;
      background: rgba(2, 6, 23, 0.7);
    }

    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .hero-title {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 1.5rem;
    }

    .highlight {
      color: #6366f1;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      line-height: 1.7;
      max-width: 600px;
      color: #cbd5e1;
      margin-bottom: 2.5rem;
    }

    .cta-button {
      background: #6366f1;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    }

    @media (max-width: 768px) {
      .nav-links { display: none; }
      .hero-content { padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <video class="video-background" autoplay muted loop playsinline>
      <source src="./hero-background.mp4" type="video/mp4" />
    </video>

    <nav class="navigation">
      <div class="nav-container">
        <div class="logo">LinkedIn Scrapper</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="hero-overlay">
      <div class="hero-content">
        <h1 class="hero-title">
          Extract LinkedIn data with <span class="highlight">Precision.</span>
        </h1>
        <p class="hero-subtitle">
          An AI-powered tool to extract professional profiles, company data, and job listings with advanced automation and intelligent filtering.
        </p>
        <button class="cta-button" onclick="window.location.href='index.html'">Start Scraping</button>
      </div>
    </div>
  </section>
</body>
</html>
